<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>✨ CRUD Operations</h1>
        <p class="subtitle">Manage your items easily and efficiently</p>
    </header>

    <main>
        <div class="btn-container">
            <button class="btn btn-create" onclick="createTable()">🛠 Create Table</button>
            <button class="btn btn-add" onclick="addItem()">➕ Add Item</button>
            <button class="btn btn-get" onclick="getItems()">📋 Get Items</button>
            <button class="btn btn-update" onclick="updateItem()">✏ Update Item</button>
            <button class="btn btn-delete" onclick="deleteItem()">🗑 Delete Item</button>
        </div>

        <div id="result" class="result-box">Results will appear here...</div>
    </main>

    <footer>
        <p>© 2025 CRUD App by Ashutosh Ardak</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

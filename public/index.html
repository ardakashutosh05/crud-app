<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CRUD App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            width: 60%;
            box-shadow: 0px 0px 5px #ccc;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background: #007BFF;
            color: white;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>CRUD Operations</h1>

<button onclick="createTable()">Create Table</button>
<button onclick="addItem()">Add Item</button>
<button onclick="getItems()">Get Items</button>

<table id="itemsTable" style="display:none;">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<div id="result"></div>

<script>
    function createTable() {
        fetch('/createTable')
            .then(res => res.text())
            .then(msg => document.getElementById('result').innerText = msg);
    }

    function addItem() {
        const name = prompt('Enter item name:');
        if (!name) return;
        fetch('/addItem', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name })
        })
        .then(res => res.text())
        .then(msg => {
            document.getElementById('result').innerText = msg;
            getItems();
        });
    }

    function getItems() {
        fetch('/getItems')
            .then(res => res.json())
            .then(data => {
                const table = document.getElementById('itemsTable');
                const tbody = table.querySelector('tbody');
                tbody.innerHTML = '';
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>
                            <button onclick="updateItem(${item.id})">Edit</button>
                            <button onclick="deleteItem(${item.id})" style="background:red;">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
                table.style.display = 'table';
            });
    }

    function updateItem(id) {
        const newName = prompt('Enter new name:');
        if (!newName) return;
        fetch('/updateItem', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ id, name: newName })
        })
        .then(res => res.text())
        .then(msg => {
            document.getElementById('result').innerText = msg;
            getItems();
        });
    }

    function deleteItem(id) {
        if (!confirm('Are you sure you want to delete this item?')) return;
        fetch('/deleteItem', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ id })
        })
        .then(res => res.text())
        .then(msg => {
            document.getElementById('result').innerText = msg;
            getItems();
        });
    }
</script>

</body>
</html>
